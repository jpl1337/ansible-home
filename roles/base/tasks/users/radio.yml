- name: users | radio | create group
  tags: groups,radio,users
  group:
    name: radio
    state: present

- name: users | radio | create user
  tags: radio,sudo,users
  user:
    name: radio
    group: radio
    groups: adm,ansible,{{ sudo_group }}
    state: present
    comment: "Radio"
    password: "{{ radio_passwd }}"
    shell: /bin/zsh

- name: users | radio | radio | add sudoers file
  tags: radio,settings,simone,sudo,system,users
  copy:
    src: users/sudoers_radio
    dest: /etc/sudoers.d/radio
    owner: root
    group: root
    mode: 0440

- name: users | radio | create .ssh directory
  tags: dotfiles,radio,ssh,users
  file:
    path: "{{ item.dir }}"
    state: directory
    owner: radio
    group: radio
    mode: 0700
  with_items:
    - { dir: '/home/radio/.ssh' }

- name: users | radio | add public key
  tags: dotfiles,radio,ssh,ssh-keys,users
  authorized_key:
    user: radio
    key: "{{ item }}"
  with_file:
    - users/radio/ssh/radio_id_ed25519.pub

- name: users | radio | create config directories
  tags: dotfiles,radio,tmux,users,vim,zsh
  file:
    path: /home/radio/{{ item.dir }}
    state: directory
    owner: radio
    group: radio
    mode: 0700
  with_items:
    - { dir: '.bash' }
    - { dir: '.config' }
    - { dir: '.config/htop' }
    - { dir: '.config/mc' }
    - { dir: '.tmux' }
    - { dir: '.tmux/config' }
    - { dir: '.tmux/plugins' }
    - { dir: '.vim' }
    - { dir: '.vim/autoload' }
    - { dir: '.vim/bundle' }
    - { dir: '.vim/colors' }
    - { dir: '.vim/ftplugin' }
    - { dir: '.zsh' }

- name: users | radio | copy tmux config (server version)
  tags: dotfiles,users,radio,tmux,users,vim,zsh
  copy:
    src: users/radio/tmux/tmux.conf.server
    dest: /home/radio/.tmux.conf
    owner: radio
    group: radio
    mode: 0600
  when: "'server' not in group_names"

- name: users | radio | copy tmux config (workstation version)
  tags: dotfiles,users,radio,tmux,users,vim,zsh
  copy:
    src: users/radio/tmux/tmux.conf.workstation
    dest: /home/radio/.tmux.conf
    owner: radio
    group: radio
    mode: 0600
  when: "'server' in group_names"

- name: users | radio | copy dotfiles
  tags: dotfiles,users,radio,tmux,users,vim,zsh
  copy:
    src: users/radio/{{ item.src }}
    dest: /home/radio/{{ item.dest }}
    owner: radio
    group: radio
    mode: 0600
  with_items:
    - { src: 'bash/bash_aliases', dest: '.bash/bash_aliases' }
    - { src: 'bash/bash_profile', dest: '.bash_profile' }
    - { src: 'bash/bash_prompt', dest: '.bash/bash_prompt' }
    - { src: 'bash/bash_functions', dest: '.bash/bash_functions' }
    - { src: 'bash/bashrc', dest: '.bashrc' }
    - { src: 'bash/profile', dest: '.profile' }
    - { src: 'git/gitconfig', dest: '.gitconfig' }
    - { src: 'htop/htoprc', dest: '.config/htop/htoprc' }
    - { src: 'inputrc', dest: '.inputrc' }
    - { src: 'mc/mc.ini', dest: '.config/mc/ini' }
    - { src: 'vim/vimrc', dest: '.vimrc' }
    - { src: 'zsh/zshrc', dest: '.zshrc' }

- name: users | radio | clone tmux-completion plugin repository
  tags: dotfiles,radio,users,tmux
  git:
    repo: https://github.com/srsudar/tmux-completion.git
    dest: /home/radio/.tmux/plugins/completion
    force: yes
  notify: update_tmux_plugin_perms

- name: users | radio | clone tmux-continuum plugin repository
  tags: dotfiles,radio,users,tmux
  git:
    repo: https://github.com/tmux-plugins/tmux-continuum
    dest: /home/radio/.tmux/plugins/continuum
    force: yes
  notify: update_tmux_plugin_perms

- name: users | radio | clone tmux-resurrect plugin repository
  tags: dotfiles,radio,users,tmux
  git:
    repo: https://github.com/tmux-plugins/tmux-resurrect
    dest: /home/radio/.tmux/plugins/resurrect
    force: yes
  notify: update_tmux_plugin_perms

- name: users | radio | copy individual zsh config files
  tags: dotfiles,radio,users,zsh
  copy:
    src: users/radio/zsh/{{ item.src }}
    dest: /home/radio/.zsh/{{ item.src }}
    owner: radio
    group: radio
    mode: 0600
  with_items:
    - { src: 'aliases.zsh' }
    - { src: 'bindkey.zsh' }
    - { src: 'completion.zsh' }
    - { src: 'exports.zsh' }
    - { src: 'functions.zsh' }
    - { src: 'history.zsh' }
    - { src: 'path.zsh' }
    - { src: 'plugins.zsh' }
    - { src: 'prompt.zsh' }
    - { src: 'setopt.zsh' }
    - { src: 'theming.zsh' }

- name: users | radio | copy vim ftype files
  tags: dotfiles,radio,users,vim
  copy:
    src: users/radio/vim/{{ item.src }}
    dest: /home/radio/.vim/ftplugin/{{ item.src }}
    owner: radio
    group: radio
    mode: 0600
  with_items:
    - { src: 'cmake.vim' }
    - { src: 'cpp.vim' }
    - { src: 'html.vim' }
    - { src: 'perl.vim' }
    - { src: 'python.vim' }
    - { src: 'ruby.vim' }
    - { src: 'sql.vim' }
    - { src: 'xml.vim' }

- name: users | radio | copy vim color files
  tags: dotfiles,radio,users,vim
  copy:
    src: users/radio/vim/{{ item.src }}
    dest: /home/radio/.vim/colors/{{ item.src }}
    owner: radio
    group: radio
    mode: 0600
  with_items:
    - { src: 'bubblegum-256-dark.vim' }
    - { src: 'darktango.vim' }
    - { src: 'jellybeans.vim' }
    - { src: 'xoria256.vim' }
    - { src: 'zenburn.vim' }

- name: users | radio | install pathogen
  tags: dotfiles,radio,users,vim
  copy:
    src: users/radio/vim/{{ item.src }}
    dest: "{{ item.dest }}"
    owner: radio
    group: radio
    mode: 0700
  with_items:
    - { src: 'pathogen.vim', dest: '/home/radio/.vim/autoload/pathogen.vim' }

- name: users | radio | checkout git repositories
  tags: git,users,radio
  become: yes
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    force: yes
  with_items:
    - { repo: 'https://github.com/ctrlpvim/ctrlp.vim.git', dest: '/home/radio/.vim/bundle/ctrlp.vim' }
    - { repo: 'https://github.com/davidhalter/jedi-vim.git', dest: '/home/radio/.vim/bundle/jedi-vim' }
    - { repo: 'https://github.com/pearofducks/ansible-vim', dest: '/home/radio/.vim/bundle/ansible-vim' }
    - { repo: 'https://github.com/rhysd/vim-grammarous.git', dest: '/home/radio/.vim/bundle/vim-grammarous' }
    - { repo: 'https://github.com/ron89/thesaurus_query.vim', dest: '/home/radio/.vim/bundle/thesaurus_query' }
    - { repo: 'https://github.com/scrooloose/nerdtree.git', dest: '/home/radio/.vim/bundle/nerdtree' }
    - { repo: 'https://github.com/tpope/vim-obsession.git', dest: '/home/radio/.vim/bundle/vim-obsession' }
    - { repo: 'https://github.com/vim-syntastic/syntastic.git', dest: '/home/radio/.vim/bundle/syntastic' }
  notify: update_vim_bundle_perms
